<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield shape with gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6DA4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7BB3F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9FE8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield base -->
  <path d="M 20 20 L 100 5 L 180 20 L 180 140 Q 180 180 100 200 Q 20 180 20 140 Z" 
        fill="url(#shieldGradient)" 
        stroke="#2E5A8A" 
        stroke-width="2"/>
  
  <!-- Checkmark -->
  <path d="M 120 60 L 140 80 L 170 50" 
        fill="none" 
        stroke="url(#checkmarkGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="100" y="220" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#2E6DA4" 
        text-anchor="middle">SafeRoute</text>
</svg>



